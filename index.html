<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Swifter ou cambista?</title>
</head>
<body>
    <header></header>
    <main>
        <section class="pagina-principal">
            <div class="fundo">
                <div class="imagem-principal">
                    <img=""
                </div>
                <div class="box-inicial">
                    <p class="titulo">Você é quantos % swifter e quantos % cambistas?</p>
                    <button class="botao-comecar">começar</button>
                </div>
                <div class="box-regras">
                    <p class="intertitulo">...mas antes, as regras do jogo:</p>
                    <p class="texto">1. O jogo é composto por <span class="negrito">cinco perguntas</span></p>
                    <p class="texto">2. Você terá <span class="negrito">10 segundos</span> para responder cada uma delas</p>
                    <p class="texto">3. Caso você deixe a página do jogo, <span class="negrito">ele é automaticamente encerrado</span> e você é classificado como cambista</p>
                    <div class="conteiner-botao">
                    <button class="botao-bora-la">Bora, lá!</button></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
